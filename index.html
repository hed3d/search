<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paradise - Поиск</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Animated Background -->
    <div class="bg-animation">
      <div class="gradient-orb orb-1"></div>
      <div class="gradient-orb orb-2"></div>
      <div class="gradient-orb orb-3"></div>
      <div class="light-beam beam-1"></div>
      <div class="light-beam beam-2"></div>
      <div class="particles"></div>
      <div class="noise-overlay"></div>
    </div>

    <main class="container">
      <!-- Logo Section -->
      <header class="logo-section">
        <h1 class="logo">PARADISE</h1>
        <p class="tagline">Найди свой путь</p>
      </header>

      <!-- Search Section -->
      <section class="search-section">
        <form id="search-form" class="search-form" action="https://www.google.com/search" method="GET" target="_blank">
          <div class="search-wrapper">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </svg>
            <input
              type="text"
              name="q"
              id="search-input"
              class="search-input"
              placeholder="Поиск в Google..."
              autocomplete="off"
            />
            <button type="submit" class="search-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
                <path d="M5 12h14" ></path>
                <path d="m12 5 7 7-7 7" ></path>
              </svg>
            </button>
          </div>
        </form>
      </section>

      <!-- Widgets Section -->
      <section class="widgets-section">
        <!-- Weather Widget -->
        <div class="widget weather-widget">
          <div class="widget-header">
            <svg class="widget-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
              <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"></path>
            </svg>
            <span>Погода</span>
          </div>
          <div class="weather-content" id="weather-content">
            <div class="weather-loading">
              <div class="loading-spinner"></div>
              <span>Загрузка...</span>
            </div>
          </div>
        </div>

        <!-- News Widget -->
        <div class="widget news-widget">
          <div class="widget-header">
            <svg class="widget-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
              <path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2" ></path>
              <path d="M18 14h-8" ></path>
              <path d="M15 18h-5" ></path>
              <path d="M10 6h8v4h-8V6Z" ></path>
            </svg>
            <span>Новости</span>
          </div>
          <div class="news-content" id="news-content">
            <div class="news-loading">
              <div class="loading-spinner"></div>
              <span>Загрузка новостей...</span>
            </div>
          </div>
        </div>
      </section>

      <!-- Quick Links -->
      <section class="quick-links">
        <a href="https://mail.google.com" target="_blank" class="quick-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
            <rect width="20" height="16" x="2" y="4" rx="2" ></rect>
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" ></path>
          </svg>
          <span>Почта</span>
        </a>
        <a href="https://www.youtube.com" target="_blank" class="quick-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
            <path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"></path>
            <path d="m10 15 5-3-5-3z"></path>
          </svg>
          <span>YouTube</span>
        </a>
        <a href="https://translate.google.com" target="_blank" class="quick-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
            <path d="m5 8 6 6"></path>
            <path d="m4 14 6-6 2-3"></path>
            <path d="M2 5h12"></path>
            <path d="M7 2h1"></path>
            <path d="m22 22-5-10-5 10"></path>
            <path d="M14 18h6"></path>
          </svg>
          <span>Переводчик</span>
        </a>
        <a href="https://maps.google.com" target="_blank" class="quick-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
            <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" ></path>
            <circle cx="12" cy="10" r="3" ></circle>
          </svg>
          <span>Карты</span>
        </a>
      </section>
    </main>

    <footer class="footer">
      <span>Paradise Search © 2026</span>
    </footer>

    <script type="module" src="main.ts"></script>
  </body>
</html>
